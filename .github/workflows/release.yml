name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt
      - name: Build artifacts
        run: |
          python tools/normalize.py
          python tools/validate.py
          python tools/dedupe.py
          python tools/counts.py
          python tools/manifest_yaml.py
          python tools/frequency_stub.py
          python tools/build_packs.py
          tar -czf packs.tar.gz packs/
          tar -czf unique.tar.gz unique/
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packs.tar.gz
            unique.tar.gz
            MANIFEST.yaml
            MANIFEST.csv
            counts.csv
            metadata.csv


